<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Filter Data with JSON</title>
<style>
    img{
        width: 100px;
        height: 90px;
        background-color: black;
    }
</style>


</head>
<body>
<script src="script.js"></script>
    <select id="select" class="form-control mt-4 mb-3">
        <option value="" onclick="click(this.value)">Select Id</option>
    </select>


    <table class="table">
        <thead>
            <tr>
                <th>Profile</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Education</th>
                <th>Roll NO</th>
            </tr>
        </thead>
        <tbody id="body">
            
        </tbody>
 

    </table>





<script>
        for(i=0;i<data.length;i++){
            document.getElementById('body').innerHTML+=
           `
           <tr>
                <td><img src="${data[i].Profile_Picture}" ></td>
                <td>${data[i].Name}</td>
                <td>${data[i].Father_Name}</td>
                <td>${data[i].Education}</td>
                <td>${data[i].Roll_No}</td>
            </tr>
            `
            document.getElementById('select').innerHTML+=
            `
            <option value="${i}">${i}</option>
            `
            
        }
            function click(myid){
                let output_data = [data[myid]]
                for(i=0;i<output_data.length;i++){
                    document.getElementById('body').innerHTML=
                    ` 
                        <tr>
                            <td>${myid}</td>
                <td><img src="${output_data[i].Profile_Picture}" ></td>
                <td>${output_data[i].Name}</td>
                <td>${output_data[i].Father_Name}</td>
                <td>${output_data[i].Education}</td>
                <td>${output_data[i].Roll_No}</td>
            </tr>
                    
                    `
                }
            }
            
            




    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
